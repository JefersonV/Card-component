<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
    <div class="wrapper">

      <section class="card">
        <div class="card-top"></div>
        <div class="card-profile">
          <img src="./images/image-victor.jpg" alt="image person">
          <h2 class="u-h">Victor Crest <span>26</span></h2>
          <p class="u-light">London</p>
          <div class="card-status">
            <div class="card-status-item">
              <h2 class="u-h">80K</h2>
              <span class="u-light">Followers</span>
            </div>
            <div class="card-status-item">
              <h2 class="u-h">803K</h2>
              <span class="u-light">Likes</>
            </div>
            <div class="card-status-item">
              <h2 class="u-h">1.4K</h2>
              <span class="u-light">Fotos</span>
            </div>
          </div>
        </div>
      
      </section>
    </div>
  </div>

</body>
</html>
